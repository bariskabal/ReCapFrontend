
<div *ngIf="dataLoaded==false" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>  

<table *ngIf="dataLoaded==true" class="table">
  <thead>
      <tr>
          <th>Id</th>
          <th>Model</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let brand of brands">
          <td>{{brand.brandId}}</td>
          <td>{{brand.brandName}}</td>
      </tr>
  </tbody> 
</table>
