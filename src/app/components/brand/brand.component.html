<ul *ngIf="dataLoaded==false"  class="list-group">
  <li class="list-group-item active" aria-current="true">Markalar</li>
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ul>

<div class="mb-2 mt-2">
  <input type="text" [(ngModel)]="filterBrandText" id="filterBrandText"
  class="form-control"
  placeholder="Marka Giriniz...">
</div>


<ul *ngIf="dataLoaded==true" class="list-group">
  <li class="list-group-item list-group-item-danger " aria-current="true">Markalar</li>

  <li (click)="setCurrentBrand(brand)"
    routerLink="/cars/brand/{{brand.brandId}}"
    *ngFor="let brand of brands  | filterBrandPipe:filterBrandText" 
    [class]="getCurrentBrandClass(brand)">
    <div class="d-flex align-items-center">
      <div class="d-flex justify-content-start w-50">
        {{brand.brandName |uppercase}}
      </div>
      <div class="d-flex justify-content-end w-50">
        <button routerLink="brands/brandupdate/{{brand.brandId}}" class="btn btn-success btn-sm btn-right"><i class="far fa-edit"></i></button>
      </div>
    </div>
   
    
  </li>

  class="list-group-item mt-1" (click)="removeCurrentBrand()">TÃ¼m Markalar</li>
</ul>
