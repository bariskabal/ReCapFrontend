
<div class="container">
  <app-navi></app-navi>
  <div class="row">
    <div class="col-md-2">
        <app-brand></app-brand>
    </div>
    <div class="col-md-8">
      <div *ngIf="dataLoaded==false" class="d-flex justify-content-center">
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div *ngIf="dataLoaded==true" class="card mb-3 mt-2">
        <div class="card-header text-center">
          <strong>
              {{cars.brandName}} - {{cars.modelYear}}
          </strong>
        </div>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div *ngFor="let carImage of carImages let i = index" [class]="getSliderClassName(i)">
              <img src="{{apiUrl}}{{carImage.imagePath}}" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <table class="table table-success table-danger">
            <thead>
                <tr>
                    <th>Araba Numarası</th>
                    <th>Marka</th>
                    <th>Renk</th>
                    <th>Model</th>
                    <th>Günlük Kirası</th>
                    <th>Açıklama</th>
                </tr>
            </thead>
            <tr>
                <td>{{cars.carId}}</td>
                <td>{{cars.brandName}}</td>
                <td>{{cars.colorName}}</td>
                <td>{{cars.modelYear}}</td>
                <td>{{cars.dailyPrice | currency: "TRY":"symbol-narrow":"1.2-2"}}</td>
                <td>{{cars.description}}</td>
            </tr>
        </table>
        <div>
          <div class="card-body d-grid gap-2 mx-auto">
            <div *ngIf="cars?.status == true" class="btn-group me-2">
              <div style="margin: auto;">
                <app-rental [car]="cars"></app-rental>
              </div>
            </div>
          </div>
          <div class="d-grid gap-2 mb-2" *ngIf="cars?.status == false">
            <div class="alert alert-danger">Araç Şuan Kiralanamaz</div>
          </div>
          
        </div>
        
      </div>
      
    </div>
    <div class="col-md-2">
      <app-color></app-color>
    </div>
</div>
