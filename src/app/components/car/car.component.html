<div class="container">
    <app-navi></app-navi>
    <div class="row">
        <div class="col-md-2">
            <app-brand></app-brand>
        </div>
        <div class="col-md-8">
            <div class="row mt-2">
                <div class="col-md-3">
                    <h2 class="text-left">Car Lists</h2>
                </div>
                <div class="col-md-9">
                    <app-car-filter></app-car-filter>
                </div>
                
            </div>
            
            
            <div *ngIf="dataLoaded==false" class="d-flex justify-content-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            
            
            
            
            <table *ngIf="dataLoaded==true" class="table table-striped">
                <thead>
                    <tr class="table-danger">
                        <th>Araba Numarası</th>
                        <th>Marka</th>
                        <th>Renk</th>
                        <th>Model</th>
                        <th>Günlük Kirası</th>
                        <th>Açıklama</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                <tr  *ngFor="let car of cars">
                    <td>{{car.carId}}</td>
                    <td>{{car.brandName}}</td>
                    <td>{{car.colorName}}</td>
                    <td>{{car.modelYear}}</td>
                    <td>{{car.dailyPrice | currency: "TRY":"symbol-narrow":"1.2-2"}}</td>
                    <td>{{car.description}}</td>
                    <td>
                        <button routerLink="cars/carupdate/{{car.carId}}" class="btn btn-warning btn-sm">Güncelle</button>
                    </td>
                    <td>
                        <button routerLink="cars/cardetail/{{car.carId}}" class="btn btn-warning btn-sm mr-5">Detay</button>
                    </td>
                    
                </tr>
              </tbody>
            </table>
        </div>
        <div class="col-md-2">
          <app-color></app-color>
        </div>
      </div>
</div>
