<ul *ngIf="dataLoaded==false"  class="list-group">
  <li class="list-group-item active" aria-current="true">Markalar</li>
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ul>

<div class="mb-2 mt-2">
  <input type="text" [(ngModel)]="filterColorText" id="filterColorText"
  class="form-control"
  placeholder="Renk Giriniz...">
</div>


<ul *ngIf="dataLoaded==true" class="list-group">
  <li class="list-group-item list-group-item-danger " aria-current="true">Markalar</li>

  <li (click)="setCurrentColor(color)"
    routerLink="/cars/color/{{color.colorId}}"
    *ngFor="let color of colors | filterColorPipe:filterColorText"  
    [class]="getCurrentColorClass(color)">
    <div class="d-flex align-items-center">
      <div class="d-flex justify-content-start w-50">
        {{color.colorName |uppercase}}
      </div>
      <div class="d-flex justify-content-end w-50">
        <button routerLink="colors/colorupdate/{{color.colorId}}" class="btn btn-success btn-sm btn-right"><i class="far fa-edit"></i></button>
      </div>
    </div>
  </li>  
    
    <li routerLink="/cars"
  class="list-group-item mt-1" (click)="removeCurrentColor()">TÃ¼m Renkler</li>
</ul>
